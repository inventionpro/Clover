<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clover 🍀 | Viewer & Encoder</title>
    <meta name="description" content="Clover a latency friendly file format">
    <link rel="canonical" href="https://inventionpro.github.io/Clover/">
    <!-- ------- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#20b31b">
    <link rel="stylesheet" href="./media/style.css">
  </head>
  <body>
    <header>
      <h1>Clover 🍀</h1>
      <p>Clover is a binary image file format designed for slow unstable connections. See more <a href="https://github.com/inventionpro/Clover" target="_blank">here</a></p>
    </header>
    <hr>
    <main>
      <input type="file" id="file">
      <br>
      <button onclick="view()">View</button>
      <button onclick="encode()">Encode</button>
      <br>
      <canvas id="canvas"></canvas>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
